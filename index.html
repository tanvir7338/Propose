<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Proposal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  font-family:'Poppins','Arial',sans-serif;
  background:linear-gradient(to bottom,#D3A373,#FEF9E1,#CDD5AE);
  overflow:hidden;
}
.phase{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;transition:1s ease}
.hidden{opacity:0;pointer-events:none;transform:scale(1.05)}
audio{display:none}

/* Floating hearts */
.heart{position:absolute;width:16px;height:16px;background:#D3A373;transform:rotate(45deg);animation:floatUp 6s linear infinite;}
.heart:before,.heart:after{content:'';position:absolute;width:16px;height:16px;background:#D3A373;border-radius:50%;}
.heart:before{top:-8px} .heart:after{left:-8px}
@keyframes floatUp{from{bottom:-10%;opacity:1}to{bottom:110%;opacity:0}}

/* Phase 1 */
.hero{background:#FAEDCD;padding:50px;border-radius:50px;display:flex;gap:40px;align-items:center;box-shadow:0 40px 80px rgba(0,0,0,.2);cursor:pointer;}
.hero h1{font-size:60px;color:#D3A373;font-weight:700;}
.hero img{width:220px}

/* Phase 2 */
.grid{display:grid;grid-template-columns:repeat(2,170px);gap:35px;}
.envelope{width:170px;height:115px;background:#E9EDCA;border-radius:18px;position:relative;cursor:pointer;box-shadow:0 20px 40px rgba(0,0,0,.15);}
.envelope:before{content:'';position:absolute;inset:0;background:#CDD5AE;clip-path:polygon(0 0,100% 0,50% 60%);}
.envelope span{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:14px;color:#6b4f2c;font-weight:600;}

/* Phase 3 - EXPANDED LETTER AREA */
.book{width:95%;max-width:1100px;height:650px;perspective:2000px;}
.page{width:100%;height:100%;background:#FEF9E1;border-radius:30px;display:flex;box-shadow:0 30px 80px rgba(0,0,0,.2);transform-origin:left;animation:pageTurn 1.2s ease;}
@keyframes pageTurn{from{transform:rotateY(-90deg)}to{transform:rotateY(0)}}
.page .text{width:50%;padding:50px;color:#6b4f2c;display:flex;flex-direction:column;justify-content:center;}
.page .text h2{font-size:32px;color:#D3A373;margin-bottom:20px;font-weight:600;}
.page .text p{font-size:16px;line-height:1.8;}
.page .image{width:50%;display:flex;align-items:center;justify-content:center;padding:30px;}
.page .image img{width:100%;max-height:100%;object-fit:contain;border-radius:20px;}

.back-btn{position:absolute;bottom:20px;left:30px;padding:10px 24px;border:none;border-radius:30px;background:#D3A373;color:#FEF9E1;cursor:pointer;font-size:14px;font-weight:500;font-family:'Poppins','Arial',sans-serif;}

/* Proposal popup */
.popup{position:absolute;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;}
.popup-box{background:#FEF9E1;padding:40px;border-radius:40px;text-align:center;width:90%;max-width:420px;animation:fadeScale 1s ease;}
@keyframes fadeScale{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
.propose-img{width:100%;border-radius:30px;margin-bottom:20px;box-shadow:0 20px 50px rgba(0,0,0,.25);}
.popup-box h1{font-size:28px;color:#D3A373;font-weight:600;}
.ring{width:90px;margin:15px 0;opacity:0;transform:scale(0);}
.ring.show{animation:ringPop 1.2s ease forwards;}
@keyframes ringPop{to{opacity:1;transform:scale(1)}}
.magnetic-btn{margin-top:20px;padding:14px 40px;border:none;border-radius:45px;background:linear-gradient(135deg,#D3A373,#FAEDCD);font-size:15px;font-weight:600;cursor:pointer;font-family:'Poppins','Arial',sans-serif;}

/* Final slide */
.final{flex-direction:column;animation:fadeIn 1.5s ease;}
.final img{width:300px;border-radius:40px;box-shadow:0 30px 70px rgba(0,0,0,.25);}
.final h2{margin-top:25px;font-size:30px;color:#D3A373;font-weight:600;}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
</style>
</head>

<body>
